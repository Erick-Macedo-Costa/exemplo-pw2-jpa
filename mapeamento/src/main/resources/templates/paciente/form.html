<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::head},~{::main})}">

<head th:replace="~{fragments/head :: head(~{})}"></head>

<body>

<main>
    <form th:action="${paciente.id == null} ? @{/pacientes/save} : @{/pacientes/update}" th:object="${paciente}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
            <div class="mb-2 col-lg-6">
                <input class="form-control" type="text" th:field="*{nome}" placeholder="Nome">
            </div>
            <div class="mb-2 col-lg-6">
                <input class="form-control" type="text" th:field="*{telefone}" placeholder="Telefone">
            </div>
            <div class="mb-2 col-lg-6">
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
</main>

</body>
</html>
