<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medico</title>
    <link rel="stylesheet" type="text/css" href="/formato.css">
</head>
<body>
<h1>Lista de Medicos</h1>
<a href="/medicos/form">Adicionar</a>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>crm</th>
    </tr>
    <tr th:each="v : ${medicos}">
        <td th:text="${v.id}"> </td>
        <td th:text="${v.nome}"> </td>
        <td th:text="${v.crm}"> </td>
        <td> <a th:href="@{/consultas/listamedico/{id}(id=${v.id})}">Consulta</a> </td>
        <td> <a th:href="@{/medicos/edit/{id}(id=${v.id})}">Editar</a> </td>
        <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/medicos/remove/{id}(id=${v.id})}">Excluir</a> </td>
    </tr>
</table>
</body>
</html>
